<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marry Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            transition: background-color 0.5s ease-in-out;
        }
        h1 {
            font-size: 36px;
        }
        .buttons {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            margin: 10px;
            border: none;
            position: absolute;
            transition: all 0.3s ease-in-out;
        }
        #yes {
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        #yes:hover {
            transform: scale(1.1);
        }
        #no {
            font-size: 20px;
            background-color: #dc3545;
            color: white;
            border-radius: 10px;
            left: 100px;
        }
        #no:hover {
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <h1>Will You Marry Me? üíç</h1>
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="runAway()" onclick="makeYesBigger()">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let yesSize = 20;

        function makeYesBigger() {
            yesSize += 10;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 2) + "px " + (yesSize) + "px";
            yesButton.style.boxShadow = `0 0 ${yesSize / 2}px rgba(40, 167, 69, 0.7)`;
        }

        function runAway() {
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function sayYes() {
            document.body.style.backgroundColor = "#FFD700";
            alert("Yay! I love you, Sanaa! ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
