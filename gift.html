<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marry Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 10vh;
            overflow: hidden; /* Prevent scrolling */
        }
        h1 {
            font-size: 2.5rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            position: relative;
            height: 60vh; /* Ensure enough space for button movement */
        }
        button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        #yes {
            background-color: #28a745;
            color: white;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        #yes:hover {
            transform: scale(1.1);
        }
        #no {
            background-color: #dc3545;
            color: white;
        }
        #no:hover {
            transform: rotate(10deg);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Will You Marry Me? üíç</h1>
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="runAway()">No</button>
    </div>

    <script>
        let noButton = document.getElementById("no");

        function runAway() {
            let x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            let y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function sayYes() {
            document.querySelector('h1').innerText = "Thanks, my love";
            document.querySelector('.buttons').style.display = 'none';
        }
    </script>
</body>
</html>
